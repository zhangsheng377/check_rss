<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<form action="subscribe_rss" method="post">
    <select name="check_element">
        {% for element in check_elements %}
        <option value="{{element}}">{{element}}</option>
        {% endfor %}
    </select>
    <select name="need_download">
        {% for element in need_download %}
        <option value="{{element}}">{{element}}</option>
        {% endfor %}
    </select>

    <p>rss_url: <input type="text" name="rss_url"></p>
    <input type="submit">
</form>
</body>
</html>
